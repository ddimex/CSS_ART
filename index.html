<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html css 6</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header>
      <div class="title"> JACK DANIELS </div> 
    </header>

    <main>
      <div class="bottle glassOutline">
        <div class="capTop">
          <div class="capTopHighlight"></div>
        </div>
        <div class="cap">
          <div class="capHighlight">
            <div class="capLines">
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
              <div class="capLine"></div>
            </div>

            <div class="circle"></div>

            <div class="bottomHighlight"></div>

            <div class="capBottom glassOutline">
              <div class="capBottomHighlight"></div>
            </div>
          </div>
          <div class="capBottom2"></div>
        </div>

        <div class="highlight3"></div>
        <div class="highlight4"></div>

        <div class="neckTopLeft glassOutline"></div>
        <div class="neckTopMiddle"></div>
        <div class="neckTopRight"></div>

        <div class="shadow3"></div>
        <div class="shadow3 shadow4"></div>

        <div class="neckBottomLeft glassOutline"></div>
        <div class="neckBottomMiddle glassOutline"></div>
        <div class="neckBottomRight glassOutline"></div>

        <div class="neckBottomLeft second"></div>
        <div class="neckBottomMiddle second middle"></div>
        <div class="neckBottomRight second"></div>

        <div class="neckBottomLeft second bottom"></div>
        <div class="neckBottomMiddle second middle2 bottom"></div>
        <div class="neckBottomRight second bottom"></div>

        <div class="bottleTopLeft glassOutline"></div>

        <div class="bottleTopMiddle glassOutline">
          <div class="bottleTopMiddle color1"></div>
        </div>
        <div class="bottleTopRight glassOutline"></div>

        <div class="shadow1"></div>
        <div class="shadow1 shadow2"></div>

        <div class="bottleBottomLeft glassOutline">
          <div class="highlight1"></div>
          <div class="highlight1 horizontal"></div>
        </div>
        <div class="bottleBottomMiddle glassOutline"></div>
        <div class="bottleBottomLeft bottleBottomRight">
          <div class="highlight2"></div>
          <div class="highlight2 horizontal"></div>
        </div>

        <div class="bottleBottomLeft shadow left"></div>
        <div
          class="bottleBottomLeft bottleBottomRight shadow right glassOutline"
        ></div>

        <div class="label">
          <div class="labelLeft"></div>
          <div class="labelMiddle"></div>
          <div class="labelMiddleShadow"></div>
          <div class="labelLeft labelRight">
            <div class="labelRightShadowLeft"></div>
            <div class="labelRightShadowRight"></div>
          </div>
        </div>

        <div class="shadowsDownLeft"></div>
        <div class="shadowsDownLeft flip"></div>
      </div>
    </main>

  </body>
</html>
